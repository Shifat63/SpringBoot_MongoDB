<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>
<div class="container-fluid" style="margin-top: 20px">
    <h1 th:if="${employee.getId()==null}" >Add Employee</h1>
    <h1 th:unless="${employee.getId()==null}" >Edit Employee</h1>
    <form th:object="${employee}" th:action="@{/employee/add}" method="post" >
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p>Please Correct Errors Below</p>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <div class="pannel-group">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 form-group" >
                            <label>First Name:</label>
                            <input type="text" class="form-control" th:field="*{firstName}" th:errorclass="has-error"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"/>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group" >
                            <label>Last Name:</label>
                            <input type="text" class="form-control" th:field="*{lastName}" th:errorclass="has-error"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"/>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group" >
                            <label>ID Card Number:</label>
                            <input type="text" class="form-control" th:field="*{idCardNo}" th:errorclass="has-error"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('idCardNo')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('idCardNo')}" th:text="${err}"/>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group" >
                            <label>Birth Date:</label>
                            <input type="text" placeholder="dd-MM-yyyy" class="form-control" th:field="*{birthDate}" th:errorclass="has-error"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('birthDate')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('birthDate')}" th:text="${err}"/>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group" >
                            <label>Joining Date:</label>
                            <input type="text" placeholder="dd-MM-yyyy" class="form-control" th:field="*{joiningDate}" th:errorclass="has-error"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('joiningDate')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('joiningDate')}" th:text="${err}"/>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <input  type="hidden" th:field="*{showroom}" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit
            </button>
        </div>
    </form>
</div>
</body>
</html>
