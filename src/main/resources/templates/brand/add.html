<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>
<div class="container-fluid" style="margin-top: 20px">
    <h1 th:if="${brand.getId()==null}" >Add Brand</h1>
    <h1 th:unless="${brand.getId()==null}" >Edit Brand</h1>
    <form th:object="${brand}" th:action="@{/brand/add}" method="post" >
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p>Please Correct Errors Below</p>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <div class="pannel-group">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 form-group" >
                            <label>Brand Name:</label>
                            <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label>Description:</label>
                            <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('description')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <input  type="hidden" th:field="*{productSet}" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit
            </button>
        </div>
    </form>
</div>
</body>
</html>
