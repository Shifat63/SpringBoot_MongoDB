<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>
<div class="container-fluid" style="margin-top: 20px">
    <h1>View Brand</h1>
    <div class="pannel-group">
        <div class="panel panel-primary">
            <div class="panel-body">
                <table id="showroomDetails" class="table table-hover">
                    <tr>
                        <th>Brand Name: </th>
                        <td th:text="${brand.getName()}"></td>
                    </tr>
                    <tr>
                        <th>Description: </th>
                        <td th:text="${brand.getDescription()}"></td>
                    </tr>
                    <tr>
                        <th>Products: </th>
                        <td>
                            <table class="table table-hover ">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>Serial No.</th>
                                    <th>Name</th>
                                    <th>View</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product, i : ${brand.getProductSet()}">
                                    <td th:text="${i.count}"></td>
                                    <td th:text="${product.getName()}"></td>
                                    <td><a th:text="#{view}" th:href="@{'/product/view/' + ${product.getId()} }">View</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
